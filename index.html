<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MagRice - Log In</title>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-div">
            <img src="images/magrice-logo.png" class="logo"></div>

            <!-- email, pass, button -->
            <form class="login-box-inputs">
                <!-- EMAIL -->
                <label for="email" class="email-label">Email Address</label>
                <input type="email" class="email" id="email" placeholder="Enter your email address" required>

                <!-- PASSWORD -->
                <label for="password" class="password-label">Password</label>
                <input type="password" class="password" id="password" placeholder="Enter your password" required>

                <div class="form-options">
                   <label for="remember" class="remember-label"> <input type="checkbox" class="remember-me" id="remember"> 
                    <p class="remember-text" id="remember">Remember me</p></label>
                    <a href="#" class="forgot-pass">Forgot Password?</a>

                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
